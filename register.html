<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>WULLapop - Registro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="bg-light d-flex align-items-center min-vh-100">

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-5">
        <div class="card shadow-sm border-0">
          <div class="card-body p-4">
            <div class="text-center mb-4">
              <a href="index.html" class="text-decoration-none">
                <img src="img/logo_wullapop.png" alt="WULLapop" height="50" class="mb-3">
              </a>
              <h2 class="fw-bold">Crear Cuenta</h2>
              <p class="text-muted">Regístrate para empezar a comprar y vender</p>
            </div>

            <form>
              <div class="mb-3">
                <label for="name" class="form-label">Nombre completo</label>
                <input type="text" class="form-control" id="name" placeholder="Tu nombre" required />
              </div>

              <div class="mb-3">
                <label for="email" class="form-label">Correo electrónico</label>
                <input type="email" class="form-control" id="email" placeholder="ejemplo@ull.edu.es" required />
              </div>

              <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="password" placeholder="••••••••" required />
              </div>

              <div class="mb-3">
                <label for="confirm-password" class="form-label">Repetir contraseña</label>
                <input type="password" class="form-control" id="confirm-password" placeholder="••••••••" required />
              </div>

              <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" id="terms" required />
                <label class="form-check-label" for="terms">
                  Acepto los <a href="legal/term-cond.html">términos y condiciones</a>
                </label>
              </div>

              <div class="d-grid">
                <button type="submit" class="btn btn-primary">Entrar</button>
              </div>
            </form>

            <div class="text-center mt-4">
              <p class="mb-0">¿Ya tienes cuenta? <a href="login.html" class="text-primary">Inicia sesión</a></p>
            </div>
            <div class="text-center mt-2">
              <a href="index.html" class="btn btn-outline-secondary btn-sm">← Volver al inicio</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
